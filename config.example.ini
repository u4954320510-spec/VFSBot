[TELEGRAM]
# Telegram Bot Token obtained from BotFather
# How to get it:
# 1. Open Telegram and search for "BotFather"
# 2. Send /newbot command
# 3. Follow the prompts to create a new bot
# 4. Copy the token provided (format: 123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11)
auth_token = your-telegram-bot-token

# Telegram Channel or Chat ID where notifications will be sent
# How to get it:
# 1. Create a Telegram channel or group
# 2. Add your bot to the channel/group
# 3. Send a message in the channel
# 4. Visit: https://api.telegram.org/bot{BOT_TOKEN}/getUpdates
# 5. Find the "chat" -> "id" value
channel_id = your-channel-id

# Admin user IDs (space-separated if multiple admins)
# Only these users can control the bot
# To find your user ID:
# 1. Send /start to @userinfobot on Telegram
# 2. Your user ID will be displayed
admin_ids = your-user-id another-user-id

[OCR]
# Path to Tesseract OCR executable
# Default Windows path: C:/Program Files/Tesseract-OCR/tesseract.exe
# Default Linux path: /usr/bin/tesseract
# Default macOS path (Homebrew): /usr/local/bin/tesseract
tesseract_path = C:/Program Files/Tesseract-OCR/tesseract.exe

# OCR configuration
# PSM mode (Page Segmentation Mode)
# 13 = Treat the image as a single line of text
psm_mode = 13

# Character whitelist for captcha recognition
# Only these characters will be recognized in the captcha
char_whitelist = ABCDEFGHIJKLMNPQRSTUVWYZ

[TELEGRAM]
