[VFS]
# VFS Global website URL for your specific visa application
# Example URLs for different countries:
# - Uzbekistan: https://visa.vfsglobal.com/uzb/en/lva/application-detail
# - Other countries: https://visa.vfsglobal.com/{COUNTRY_CODE}/en/{SERVICE_CODE}/application-detail
url = https://visa.vfsglobal.com/uzb/en/lva/application-detail
# Your VFS Global account email address
email = your-email@example.com bobire415@gmail.com
# Your VFS Global account password 
password = your-password Manzura95#
# Interval (in seconds) between appointment checks
# Lower = more frequent checks (but higher server load)
# Higher = less frequent checks (but slower to detect availability)
# Recommended: 10-30 seconds
interval = 30
# Path to the photo file to upload in the VFS form
# Place your photo in the 'dokuments/' directory
# Supported formats: JPG, PNG
photo_path = dokuments/foto.pdf
